[pytest]
testpaths = tests
pythonpath = src
timeout = 60
timeout_method = thread

markers =
    unit: Fast isolated unit tests (<100ms each, no I/O, pure logic)
    integration: Integration tests requiring multiple components
    slow: Slow tests (>1s runtime, typically integration or performance)
    performance: Performance benchmarks
    requires_data: Tests requiring large data files
    e2e: End-to-end tests including full CLI workflows
