[pytest]
testpaths = tests
pythonpath = src
timeout = 60
timeout_method = thread

markers =
    unit: Fast isolated unit tests (<100ms each, no I/O, pure logic)
    integration: Integration tests requiring multiple components working together
    slow: Slow-running tests (>1s runtime, often integration or performance scenarios)
    performance: Performance benchmark tests that validate throughput and latency targets
    requires_data: Tests that rely on large fixture datasets or cached market data
    e2e: End-to-end tests that execute full CLI workflows or user journeys
