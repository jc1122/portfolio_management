# This file defines a custom universe for a multi-factor strategy that
# combines momentum and low-volatility signals. It demonstrates how to
# configure the 'combined' preselection method and assign weights to
# each factor.
#
# Example usage with `run_backtest.py`:
# python scripts/run_backtest.py equal_weight \
#   --universe-file config/multifactor_strategy_config.yaml \
#   --universe-name multifactor_combined \
#   --start-date 2010-01-01 \
#   --end-date 2023-12-31

