    pit_eligibility:
      enabled: true
      min_history_days: 252

    # Preselection Configuration (Combined Factors)
    preselection:
      method: "combined"
      top_k: 25
      lookback: 252

      # Factor Weights: Define the contribution of each factor to the final score.
      # The weights should sum to 1.0.
      momentum_weight: 0.6  # 60% weight to momentum
      low_vol_weight: 0.4   # 40% weight to low-volatility

      min_periods: 126

    # No membership policy is defined for this example to isolate the
    # effect of the combined factor scoring. You could add one here
    # to control turnover, similar to the other examples.
    membership_policy:
      enabled: false
