# python scripts/run_backtest.py equal_weight \
#   --universe-file config/lowvol_strategy_config.yaml \
#   --universe-name lowvol_defensive \
#   --start-date 2010-01-01 \
#   --end-date 2023-12-31 \
#   --rebalance-frequency quarterly

