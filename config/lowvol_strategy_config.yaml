    pit_eligibility:
      enabled: true
      min_history_days: 252

    # Preselection Configuration (Low-Volatility Factor)
    preselection:
      method: "low_vol"
      top_k: 20             # Select the top 20 assets with the lowest volatility
      lookback: 252         # Calculate volatility over the past 12 months
      min_periods: 126      # Require at least 6 months of data for calculation

    # Membership Policy (Tight Turnover Control)
    membership_policy:
      enabled: true
      min_holding_periods: 4  # Hold an asset for at least 4 quarters (1 year)
