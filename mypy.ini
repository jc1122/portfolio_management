[mypy]
python_version = 3.9
warn_return_any = True
warn_unused_configs = True
disallow_untyped_defs = False
ignore_missing_imports = False
explicit_package_bases = True
exclude = data/|tests/fixtures/

[mypy-scripts.*]
ignore_errors = True

[mypy-tests.*]
ignore_errors = True

[mypy-src.portfolio_management.*]
ignore_errors = True

[mypy-src.portfolio_management.analysis]
ignore_errors = True

[mypy-pandas.*]
ignore_missing_imports = True

[mypy-pytest.*]
ignore_missing_imports = True

[mypy-yaml.*]
ignore_missing_imports = True
